<div class="registration-form">
  <form [formGroup]="registerForm" (ngSubmit)="onRegister()">
    <h3>Register</h3>

    <label for="username">Username</label>
    <input type="text" placeholder="Username" id="username" formControlName="username">

    <label for="password">Password</label>
    <input type="password" placeholder="Password" id="password" formControlName="password">

    <label for="firstName">First Name</label>
    <input type="text" placeholder="First Name" id="firstName" formControlName="firstName">

    <label for="lastName">Last Name</label>
    <input type="text" placeholder="Last Name" id="lastName" formControlName="lastName">

    <label for="phoneNumber">Phone Number</label>
    <input type="tel" placeholder="Phone Number" id="phoneNumber" formControlName="phoneNumber">

    <button type="submit" [disabled]="!registerForm.valid" [ngClass]="{'disabled-button': !registerForm.valid}">
      Register</button>
  </form>
</div>
