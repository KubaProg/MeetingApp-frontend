<div class="profile-container">
  <div class="profile-section profile-info">
    <form [formGroup]="profileForm" class="profile-form">
      <h3>User Information</h3>

      <p><strong>Username:</strong> {{ user.username }}</p>
      <p><strong>First Name:</strong> {{ user.firstName }}</p>
      <p><strong>Last Name:</strong> {{ user.lastName }}</p>
      <p><strong>Phone Number:</strong> {{ user.phoneNumber }}</p>

      <button *ngIf="!editMode" (click)="onEditProfile()">Edit Profile</button>
    </form>
  </div>

  <div class="profile-section profile-edit" *ngIf="editMode">
    <form [formGroup]="profileForm" class="profile-form" (ngSubmit)="onSubmit()">
      <h3>Edit Profile</h3>

      <label for="username">Username</label>
      <input type="text" placeholder="Username" id="username" formControlName="username">

      <label for="firstName">First Name</label>
      <input type="text" placeholder="First Name" id="firstName" formControlName="firstName">

      <label for="lastName">Last Name</label>
      <input type="text" placeholder="Last Name" id="lastName" formControlName="lastName">

      <label for="phoneNumber">Phone Number</label>
      <input type="text" placeholder="Phone Number" id="phoneNumber" formControlName="phoneNumber">

      <button type="submit" [disabled]="profileForm.invalid" [ngClass]="{'disabled-button': profileForm.invalid}">
        Update Profile
      </button>
    </form>
  </div>

</div>
